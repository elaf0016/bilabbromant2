<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/forsi.css}">
    <link rel="stylesheet" th:href="@{/opretForm.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap}">
    <title>Create fejlMangler</title>
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">
        <div class="section">
            <a href="/lejeaftale/dataregForsiden">
                <img src="/images/database.png">
                <h3>Dataregistrering</h3>
            </a>
        </div>
        <div class="section">
            <a href="/skadeUbedring">
                <img src="/images/tools.png">
                <h3>Skade&Udbedring</h3>
            </a>
        </div>
        <div class="section">
            <a href="/statistik">
                <img src="/images/briefcase.png">
                <h3>Forretningsudvikler</h3>
            </a>
        </div>
    </div>
    <div class="main-content">
        <h2>Dataregistrering</h2>
        <div class="main-buttons">

            <a href="/tilbagelevering/create">
                <button>Opret Tilbageleverings Rapport</button>
            </a>
            <a href="/fejlMangler/create">
                <button id="active" >Opret Fejl</button>
            </a>
            <a href="/skadeUbedring">
                <button >Alle Tilbageleveringer</button>
            </a>

        </div>
        <div class="create-container">
            <div class="create-form">
                <h3>Opret fejl </h3>
                <div class="form">
                    <form th:action="@{ /fejlMangler/create}" method="post">


                        <label>
                            Tilbageleverings ID:
                            <input type="text" th:field="${fejlMangl.tilbagelevering_id}">
                        </label>
                        <label>
                             Beskrivelse:
                            <input type="text" th:field="${fejlMangl.beskrivelse}">
                        </label>
                        <label>
                            Pris:
                            <input type="text" th:field="${fejlMangl.pris}">
                        </label>



                        <button type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
