<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/forsi.css}">
    <link rel="stylesheet" th:href="@{/table.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

    <title>viewAllBil</title>
</head>
<body>
<div class="page">
    <div class="nav">
        <img id="logo" src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/BILABONNEMENT_rgb_m2nbaw.svg" alt="logo">



        <div class="section">
            <a href="/lejeaftale/dataregForsiden">
                <img src="/images/database.png">
                <h3>Dataregistrering</h3>
            </a>
        </div>
        <div class="section">
            <a href="/skadeUbedring">
                <img src="/images/tools.png">
                <h3>Skade&Udbedring</h3>
            </a>
        </div>
        <div class="section">
            <a href="/statistik">
                <img src="/images/briefcase.png">
                <h3>Forretningsudvikler</h3>
            </a>
        </div>
    </div>

    <div class="main-content">
        <h2>Dataregistrering</h2>
        <div class="main-buttons">

            <a href="/lejeaftale/create">
                <button>Opret lejeaftale</button>
            </a>
            <a href="/bil/create">
                <button >Opret bil</button>
            </a>
            <a href="/lejeaftale/dataregForsiden">
                <button id="active">Alle lejeaftaler</button>
            </a>

            <a href="/bil/viewAll">
                <button>Alle Biler</button>
            </a>
            <a href="/statistik">
                <button>Alle udlejede biler</button>
            </a>




        </div>
        <h4>Alle Biler</h4>

        <div class="dynamic-content">

            <table>
                <thead>
                <tr>
                    <td>Stelnummer</td>
                    <td>Mærke</td>
                    <td>Model</td>
                    <td>Pris</td>
                    <td>Odometer</td>
                    <td>Brændstof</td>
                    <td>Status</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="bil: ${biler}">
                    <td th:text="${bil.stelnummer}">
                    <td th:text="${bil.mærke}">
                    <td th:text="${bil.model}">
                    <td th:text="${bil.pris}">
                    <td th:text="${bil.odometer}">
                    <td th:text="${bil.brandstof}">
                    <td th:text="${bil.bilStatus}">


                    <td id="table-buttons">
                        <a th:href="@{'view/' + ${bil.stelnummer}}">
                            <img th:src="@{/images/view.png}" alt="edit">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
