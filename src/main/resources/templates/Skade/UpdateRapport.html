<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdatere Rapport</title>
</head>
<body>
<div class="container">
    <form th:action="@{'/rapporter/update'}" method="post">
        <label>
            Stelnummer:
            <input type="text" th:field="*{rapport.stelnummer}" />
        </label>
        <label>
            Beskrivelse:
            <input type="text" th:field="*{rapport.beskrivelse}" />
        </label>
        <label>
            Oprettelsesdato:
            <input type="date" th:field="*{rapport.oprettetDato}" />
        </label>
        <label>
            ID:
            <input type="hidden" th:field="*{rapport.rapportID}" />
            <span th:text="*{rapport.rapportID}"></span>
        </label>
        <button type="submit">Opdater</button>
    </form>
</div>
</body>
</html>
